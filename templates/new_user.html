<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started</title>
    <link rel="stylesheet" href="static/styles/style2.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Logo and Contact Info -->
        <div class="left-section">
            <div class="logo">
                <img src="static/styles/genezi-bank-Logo.png" alt="ALAT Logo">
                <p>Licensed by the CBN</p>
            </div>
                    <li><a href="mailto:help@alat.ng">help@aGenezi.ng</a></li>
                    <li>07065664614</li>
                    <li><a href="#"><img src="static/styles/img19.png" alt="Social Media Icons"  ></a></li>
                </ul>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="right-section">
            <div class="login-box">
    <form action="customer-details" method="post">
        <h1>Get started</h1>
        <input type="hidden" name="type" value="new">
		<div class="textbox">
            <label for="name">User Name:</label>
            <input type="text" name="name" value="" placeholder=" Enter Username" required autocomplete="off">
		</div>
        <br>
		<div class="textbox">
            <label for="password">Password:</label>
            <input type="password" name="password" value="" placeholder=" Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number, one uppercase letter, one lowercase letter and at least 8 or more characters" required autocomplete="off">
		</div>
        <br>
		<input class="btn" type="submit" value="Register">
    </form>
                <p>Login to Genezi Bank? <a href="new_customer">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
